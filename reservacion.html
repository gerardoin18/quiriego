    <!-- MASTER CONTENT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="mastwrap">
      <div
        id="about"
        style="background-color: #E1D8D1;"
        class="about-section pad-top pad-bottom white-bg"
      >
        <div class="container">
          <div class="row add-top add-bottom">
            <div class="col-md-8 col-md-offset-2 text-left">
              <h3 class="black font1 font-bold">Reserva con nosotros</h3>
              <br />

              <div class="contact-item">
                <div class="alert alert-error error color-bg" id="fname">
                  <p class="white">Nombre requerido</p>
                </div>
                <div class="alert alert-error  error color-bg" id="fmail">
                  <p class="white">Email requerido</p>
                </div>
                <div class="alert alert-error  error color-bg" id="fmsg">
                  <p class="white">Message should not be empty</p>
                </div>
                <form
                  name="myform"
                  id="contactForm"
                  action="sendcontact.php"
                  enctype="multipart/form-data"
                  method="post"
                >
                  <article>
                    <input
                      type="text"
                      placeholder="Nombre para reservación"
                      id="name"
                      name="name"
                      size="100"
                      class="border-form white font1"
                    />
                  </article>
                  <article>
                    <input
                      type="text"
                      placeholder="Correo electrónico"
                      name="email"
                      id="email"
                      size="30"
                      class="border-form white font1"
                    />
                  </article>
                  <article>
                    <input
                      type="tel"
                      placeholder="Número de teléfono"
                      name="phone"
                      id="phone"
                      size="30"
                      class="border-form white font1"
                    />
                  </article>
                  <article>
                    <input
                      type="date"
                      placeholder="Fecha"
                      name="date"
                      id="date"
                      size="30"
                      class="border-form white font1"
                    />
                  </article>
                  <article>
                    <input id="time" type="time" name="time" value="17:30" />
                  </article>
                  <article>
                    <textarea
                      placeholder="¿Cuántas personas?"
                      name="people"
                      cols="40"
                      rows="1"
                      id="people"
                      class="border-form white font1"
                    ></textarea>
                  </article>
                  <article>
                    <textarea
                      placeholder="Comentario"
                      name="message"
                      cols="40"
                      rows="5"
                      id="msg"
                      class="border-form white font1"
                    ></textarea>
                    <div class="btn-wrap  text-left">
                      <button
                        class="btn btn-victor btn-victor-dark"
                        id="submit"
                        name="submit"
                        type="submit"
                      >
                        Reservar
                      </button>
                    </div>
                  </article>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
